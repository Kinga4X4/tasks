<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout.html}">
<link th:href="@{/styles.css}" rel="stylesheet"/>
<head>
    <title>Zarzadzanie zadaniami</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"></script>
    <link th:href="@{/styles.css}" rel="stylesheet"/>

</head>
<body>

    <div class="lista">

            <h2 style="background: lightblue ;margin:70px; padding: 35px;">Lista zadań już wykonanych: </h2>

            <ul class="list-group" style="background: paleturquoise ;padding: 35px;margin: 70px;">
                <li class="list-group-item" th:each="t: ${doneTasks}">
                    <span th:text="|${t.taskName} ${t.deadline}|"></span>
                </li>
            </ul>
    </div>

    <div id= "footer" th:fragment="footer">
        <h3><a href="/" style="color:white">Powrót do strony głównej</a></h3>
    </div>

</body>
</html>
